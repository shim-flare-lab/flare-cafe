# local profile

spring:
  config:
    import: application-core.yml
    
  datasource:
    hikari:
      username: flare-cafe-user
      password: 1234
      connection-timeout: 1000
      pool-name: flare-cafe-db-connection-pool
      jdbc-url: jdbc:mysql://localhost:3306/flare-cafe
      
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
